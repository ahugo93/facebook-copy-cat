<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Facebook - log in or sign up</title>
</head>
<body class="main-body">
  <div class="logo"><img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo"></div>
  <div class="connect-message"><h2>Connect with friends and the world around you on Facebook.</h2></div>
  <div class="log-in">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email or phone number</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button">Log In</button>
    </div>
      <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary2" type="button">Forgot password?</button>
    </div>
    <hr>
    <div class="create-new">
    <button type="button" class="btn btn-primary3">
  Create new account
</button>
</div>
  </div>
  <h3 class="create-page"><strong>Create a Page</strong> for a celebrity, brand or business.</h3>
</body>
</html>
